<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="rtl">
<!-- BEGIN: Head-->
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login </title>
    <link rel="apple-touch-icon" href="{% static 'app-assets/images/ico/apple-icon-120.png'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/tux.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/vendors-rtl.min.css'%}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/bootstrap-extended.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/colors.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/components.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/themes/dark-layout.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/themes/bordered-layout.css'%}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/core/menu/menu-types/vertical-menu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/plugins/forms/form-validation.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/pages/page-auth.css'%}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css-rtl/custom-rtl.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style-rtl.css'%}">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern dark-layout blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page" data-layout="dark-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-v1 px-2">
                    <div class="auth-inner py-2">
                        <!-- Login v1 -->
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="javascript:void(0);" class="brand-logo">
                                    <h2 class="brand-text text-primary ml-1 mt-2">SabzevarLug</h2>
                                    <img src="{% static 'assets/images/tux.png' %}" /></span>


                                </a>


                                <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>


                                <div class="form-group">
                                    <label for="login-email" class="form-label">Username</label>
                                    <input type="text" id="login-username" class="form-control" placeholder="Username" aria-describedby="login-email" tabindex="1" autofocus />
                                </div>

                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="login-password">Password</label>
                                        <a href="page-auth-forgot-password-v1.html">
                                            <small>Forgot Password?</small>
                                        </a>
                                    </div>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input type="password" class="form-control form-control-merge" id="login-password" name="login-password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="login-password" />
                                        <div class="input-group-append">
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" />
                                        <label class="custom-control-label" for="remember-me"> Remember Me </label>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block" tabindex="4" onclick="login()">Login</button>

                                <p class="text-center mt-2">
                                    <span>New on our platform?</span>
                                    <a href="page-auth-register-v1.html">
                                        <span>Create an account</span>
                                    </a>
                                </p>

                                <div class="divider my-2">
                                    <div class="divider-text">or</div>
                                </div>

                                <div class="auth-footer-btn d-flex justify-content-center">

                                    <a href="javascript:void(0)" class="btn btn-github">
                                        <i data-feather="github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- /Login v1 -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'app-assets/vendors/js/vendors.min.js'%}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'app-assets/vendors/js/forms/validation/jquery.validate.min.js'%}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'app-assets/js/core/app-menu.js'%}"></script>
    <script src="{% static 'app-assets/js/core/app.js'%}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'app-assets/js/scripts/pages/page-auth-login.js'%}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- END: Page JS-->

    <script>
        $(window).on('load', function() {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })


        function login() {
            username = document.getElementById("login-username").value;
            password = document.getElementById("login-password").value;
            if (username && password) {
                $.ajax({
                    type: "POST",
                    url: '',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        "username": username,
                        "password": password
                    },
                    success: function callback(result) {

                        if (result == "error") {

                            swal("", "Username or Password in Invalid .", "error")


                        } else {
                            location.reload();
                        }


                    }
                });
            } else {
                swal("", "Enter Username and Password", "warning")
            }
        }
    </script>
</body>
<!-- END: Body-->

</html>
